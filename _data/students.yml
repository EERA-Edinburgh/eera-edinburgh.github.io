- name: Vesa Qarkaxhija
  photo: scientist.png
  info: PhD Student (Co-Supervised)
  bio: My PhD focuses on bacterial and AMR transmission within agricultural supply chains in Malawi in collaboration with the Fleming Fund there. I will apply a one health approach using genomics to identify transmission vertically through the supply chain and horizontally across humans, animals and the environment, alongside machine learning to assess zoonotic risk of strains. Additionally, investigating accessibility to antibiotics as a determinant of AMR prevalence found using spatial mapping. Previous to this, I worked in developing infectious disease vaccines in an Oxford Biotech.
  email: 
  number_educ: 2
  education1: MSc Genetics and Molecular Medicine, University of Edinburgh
  education2: BSc Biochemistry, University of Portsmouth

- name: Frank Chilanga
  photo: FrankChilanga.png
  info: PhD Student
  bio: Frank is an infectious diseases epidemiologist, having earned his Master of Preventive Veterinary Medicine from the University of California, Davis. He also earned BSc and MSc in Animal Science degrees from the Lilongwe University of Agriculture and Natural Resources in Malawi. His previous research focused on sustainable intensification of livestock production in Malawi, the epidemiology of antimicrobial resistance in the Malawian poultry sector, and the inter-epidemic epidemiology of Rift valley fever at the human-livestock interface in southcentral Tanzania. In his current doctoral studies, Frank is dedicated to investigating the complexities of AMR transmission dynamics in Uganda at the interface of farmers and their livestock under the supervision of Dr Adrian Muwonge, Dr Stella Mazeri, and Dr Gavin Paterson.
  number_educ: 3
  education1: Master of Preventive Veterinary Medicine, University of California Davis
  education2: Master of Science in Animal Science, Lilongwe University of Agriculture and Natural Resources
  education3: Bachelor of Science in Animal Science, Lilongwe University of Agriculture and Natural Resources