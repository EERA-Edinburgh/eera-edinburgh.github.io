- name: Carys Redman-White
  photo: carysredmanwhite.jpg
  info: PhD Student (Co-Supervised)
  bio: Carys is using interdisciplinary data- and modelling-focused methods to investigate antimicrobial use (AMU) and resistance (AMR) at the livestock-human interface in sub-Saharan Africa, working with SEBI-Livestock and the Global Academy of Agriculture and Food Security. She is exploring the AMU/AMR landscape from a One Health systems perspective and investigating how existing data covering a range of biological, socioeconomic, and environmental factors can be mobilised to fill knowledge gaps in resource-poor locations where direct surveillance of antimicrobials is challenging. Carys is studying with the EASTBIO Doctoral Training Partnership and is supervised in her PhD by Professor Dominic Moran, Professor Andy Peters, and Dr Adrian Muwonge. She can be found on Twitter as <a href="https://twitter.com/BioCarys">@BioCarys</a> and is a co-host of the Edinburgh University AMR Forum Podcast, in which she is sometimes joined by her cat, Khoshekh.
  email: 
  number_educ: 3
  education1: MRes Epidemiology, Newcastle University
  education2: VetMB Veterinary Medicine, University of Cambridge
  education3: MA Natural Sciences (Zoology), University of Cambridge

- name: Timothy Lee
  photo: scientist.png
  info: PhD Student (Co-Supervised)  
  bio: My PhD examines <i>Staphylococcus aureus</i> isolates obtained from communities in Uganda for antimicrobial resistance, as well as survey data on antibiotic use and prescription across animals and humans to explain antimicrobial resistance emergence. I also have some background in biomedical ethics, and am interested in exploring the bioethical dimensions of data collection for surveillance and tracking of AMR.
  email: 
  number_educ: 3
  education1: MSc Biotechnology, University of Melbourne
  education2: HBSc Molecular Biology and Biotechnology, University of Toronto
  education3: Twitter <a href="https://twitter.com/TimNicholasLee">@TimNicholasLee</a>

- name: Monica Mbabazi
  photo: MonicaM.jpeg
  info: PhD Student (Co-Supervised)
  bio: I completed my MSc in Immunology and Clinical Microbiology at Makerere University under the supervision of Dr. Adrian Muwonge and Dr. David Patrick Kateete. Following the master’s degree, I undertook a pre-doctoral mentorship in Bioinformatics and Computational Biology at Makerere University in collaboration with the University of Georgia.<br><br>Currently, I am pursuing a PhD in Bioinformatics and my research interest is exploring the role of host microbiota in fighting infectious diseases. My PhD research project is entitled “Unraveling the Role of Gut and Lung Microbiota in Pulmonary Tuberculosis” under the supervision of Dr. Adrian Muwonge.
