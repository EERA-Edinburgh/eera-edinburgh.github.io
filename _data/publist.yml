- title: "Exploring drivers of self-treatment with antibiotics in three agricultural communities of northern Tanzania"
  image: loosli2024.jpg
  description: Self-treatment with antibiotics is widespread in northern Tanzania, driven by limited healthcare access, stockouts, and reliance on informal networks, highlighting the need for improved healthcare services, antibiotic accessibility, and retail vendor training to combat antimicrobial resistance.
  authors: K Loosli, F Nasuwa, M Melubo, K Mnzava, L Matthews, SE Mshana, BT Mmbaga, A Muwonge, A Davis, T Lembo
  link:
    url: https://doi.org/10.1186/s13756-024-01453-x
    display: 10.1186/s13756-024-01453-x
