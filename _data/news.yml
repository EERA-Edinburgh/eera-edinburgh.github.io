
- date: 27 Aug 2024
  headline: "**DOH Bioinformatics Workshop: Using Nanopore for AMR genotyping** 
  
Participants from the Central Public Health Laboratories and the Ministry of Water and Environment, Uganda participating in the workshop to learn about the bioinformatics pipelines to determine resistance genotypes from Nanopore whole genome sequencing data. The event was held at the CPHL in Butabika, Kampala. A big thank you to Dr Isaac Sswewanyana, Alisen Ayitewala and Ibrahim Mugerwa for hosting us.

(From left: Abraham Otai Samuel, Ankunda Penrose, Bryan Wee, Julius Sseruyange, Stephen Kanyerezi and Godwin Tusabe)
<img src='/images/newspic/doh_aug2024.jpeg' class='img-responsive' style='max-width: 80%; margin-right: 10px;' />
"




- date: 21 June 2024
  headline: "**RBC and iGiTree's visit to Edinburgh** 
  
Clarisse Musanabaganwa, Gashegu Misbah from Rwanda Biomedical Centre and Deexon Muhizi from [iGiTree](https://igitree.rw/) Rwanda visiting the DOH lab in Edinburgh which included a visit to the Institute for Cancer and Genetics, Ashworth Laboratories and the Roslin Institute.
